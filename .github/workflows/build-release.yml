name: Build Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"
        
      - name: Install frontend dependencies
        working-directory: ui
        run: npm install
        
      - name: Build Tauri App
        run: cargo tauri build
        
      - name: List build output
        run: |
          echo "Listing koharu/target/release/bundle:"
          Get-ChildItem -Path koharu/target/release/bundle -Recurse | Select-Object FullName
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            koharu/target/release/bundle/nsis/*.exe
            koharu/target/release/bundle/nsis/*.msi
            koharu/target/release/bundle/nsis/*.zip
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            koharu/target/release/bundle/nsis/*.exe
            koharu/target/release/bundle/nsis/*.msi
            koharu/target/release/bundle/nsis/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
